<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tumblr Demo</title>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/apiNG/dist/aping.min.js"></script>
    <script src="aping-config.js"></script>
    <script src="app.js"></script>
    <script src="../bower_components/angular-tumblr-api-factory/src/angular-tumblr-api-factory.js"></script>
    <script src="../src/aping-tumblr-directive.js"></script>
    <script src="../src/aping-tumblr-helper.js"></script>
</head>
<body ng-app="app">

    <h1>{'page':'camaradakalderra', 'tag':'soccer'}</h1>
    <aping
            model="image"
            items="15"
            aping-tumblr="[{'page':'camaradakalderra', 'tag':'soccer'}]">
    </aping>
    <hr>
    <h1>{'page':'namikamusik'}</h1>
    <aping
            model="image"
            aping-tumblr="[{'page':'namikamusik'}]">
    </aping>

</body>
</html>
