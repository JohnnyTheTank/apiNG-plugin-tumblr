<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tumblr Demo</title>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/apiNG/dist/aping.min.js"></script>
    <script src="aping-config.js"></script>
    <script src="app.js"></script>
    <script src="../dist/aping-plugin-tumblr.js"></script>
</head>
<body ng-app="app">

    <h1>{'page':'video-hall-of-fame'}</h1>
    <aping
            template-url="template.html"
            model="social"
            items="50"
            aping-tumblr="[{'page':'video-hall-of-fame'}]">
    </aping>
    <hr>
    <h1>{'page':'namikamusik'}</h1>
    <aping
            template-url="template.html"
            model="social"
            items="50"
            aping-tumblr="[{'page':'namikamusik'}]">
    </aping>

</body>
</html>
